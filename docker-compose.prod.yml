services:
  postgres:
    image: postgres:15-alpine
    container_name: pds-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: pds
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    image: ghcr.io/jimmyeao/pds-backend:latest
    container_name: pds-backend
    environment:
      - ConnectionStrings__Default=Host=postgres;Port=5432;Database=pds;Username=postgres;Password=${POSTGRES_PASSWORD}
      - ASPNETCORE_ENVIRONMENT=Production
      - Jwt__Secret=${JWT_SECRET}
    ports:
      - "5001:8080"
    depends_on:
      - postgres
    volumes:
      - pds_media:/app/wwwroot
    restart: unless-stopped

  frontend:
    image: ghcr.io/jimmyeao/pds-frontend:latest
    container_name: pds-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  pds_media:
