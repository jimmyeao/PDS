name: Release Backend

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'
  workflow_call:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-backend:
    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
            extension: .exe
            archive: zip
          - os: ubuntu-latest
            runtime: linux-x64
            extension: ''
            archive: tar.gz
          - os: macos-latest
            runtime: osx-x64
            extension: ''
            archive: tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] || [ "${{ github.event_name }}" == "workflow_call" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Publish self-contained executable
        working-directory: backend
        run: |
          dotnet publish -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o publish/${{ matrix.runtime }}

      - name: Copy install scripts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Copy-Item backend/scripts/install-windows.ps1 backend/publish/${{ matrix.runtime }}/
          Copy-Item backend/scripts/README.md backend/publish/${{ matrix.runtime }}/ -ErrorAction SilentlyContinue

      - name: Copy install scripts (Linux/Mac)
        if: matrix.os != 'windows-latest'
        run: |
          cp backend/scripts/install-linux.sh backend/publish/${{ matrix.runtime }}/
          cp backend/scripts/README.md backend/publish/${{ matrix.runtime }}/ 2>/dev/null || true
          chmod +x backend/publish/${{ matrix.runtime }}/install-linux.sh

      - name: Create README
        shell: bash
        working-directory: backend/publish/${{ matrix.runtime }}
        run: |
          cat > README.md << 'EOF'
          # TheiaCast Backend Server

          ## Installation

          ### Windows
          Run as Administrator:
          ```powershell
          .\install-windows.ps1
          ```

          ### Linux/Mac
          Run with sudo:
          ```bash
          sudo ./install-linux.sh
          ```

          ## Requirements

          - PostgreSQL 12+ (database server)
          - .NET 10 Runtime (included in self-contained build)

          ## Configuration

          The installer will prompt for:
          - PostgreSQL connection details
          - JWT secret for authentication

          ## Manual Start

          ```bash
          # Set environment variables
          export ASPNETCORE_ENVIRONMENT=Production
          export ASPNETCORE_URLS=http://0.0.0.0:5001

          # Run the executable
          ./TheiaCast.Backend  # or backend.exe on Windows
          ```

          ## API Documentation

          Once running, visit: http://localhost:5001/swagger
          EOF

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path backend/publish/${{ matrix.runtime }}/* `
            -DestinationPath theiacast-backend-${{ matrix.runtime }}-v${{ steps.version.outputs.VERSION }}.zip

      - name: Create archive (Linux/Mac)
        if: matrix.os != 'windows-latest'
        run: |
          cd backend/publish
          tar czf ../../theiacast-backend-${{ matrix.runtime }}-v${{ steps.version.outputs.VERSION }}.tar.gz ${{ matrix.runtime }}

      - name: Upload Release Asset
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.runtime }}
          path: theiacast-backend-${{ matrix.runtime }}-v${{ steps.version.outputs.VERSION }}.*

      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: theiacast-backend-${{ matrix.runtime }}-v${{ steps.version.outputs.VERSION }}.*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
